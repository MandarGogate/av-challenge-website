<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COG-MHEAR Audio-Visual Speech Enhancement Challenge</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 16px;
      /* Change the theme color hue */
      /* --theme-hue: ; */
    }
    .sidebar ul li a{
      font-size: 16px;
    }
    .sidebar>h1{
      font-size: 21px;
      text-align: left;
      padding-left: 20px;
      padding-bottom: 20px;
    }
    .sidebar{
      padding-top: 25px;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
    search: 'auto', // default
    coverpage: 'cover.md',

    onlyCover: false,
    loadNavbar: true,
    loadSidebar: true,
    loadNavbar: 'navbar.md',
    loadSidebar: 'sidebar.md',
    name: 'AVSE Challenge',
    darklightTheme: {
      siteFont: "PT Sans",
      defaultTheme: 'dark',
      codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
      bodyFontSize: '16px',
      dark: {
        accent: '#8f42b9',
        coverBackground : '#091a28',

      },
      light: {
        accent: '#8f42b9',
        coverBackground : '#fff',
      },
    },
    plugins: [
      function(hook) {
        var footer = [
          '<hr/>',
          '<footer style="padding-top: 100px;">',
          '<span>The COG-MHEAR research programme is funded by the Engineering and Physical Sciences Research Council (Grant number EP/T021063/1). </span>',
          '<span>The Microsoft CMT service was used for managing the peer-reviewing process for this conference. This service was provided for free by Microsoft and they bore all expenses, including costs for Azure cloud services as well as for software development and support.</span>',
          '</footer>'
        ].join('');

        hook.afterEach(function(html) {
          return html + footer;
        });
      }
    ]
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script
        src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
